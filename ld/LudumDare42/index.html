<!DOCTYPE html>
<html>
    <head>
        <title>CodeNMore: LD42</title>
        <script src="pixi.min.js"></script>
        <script src="main.js"></script>
        <script src="stars.js"></script>
        <script src="entities.js"></script>
        <style>
            .blink {
                animation: blinker 5s linear infinite;
            }
            @keyframes blinker {
                50% {
                    opacity: 0;
                }
            }
        </style>
    </head>
    <body onload="init();">
        <div style="width:700px;margin:auto;">
            <h1 style="text-align:center;margin:0px;">To The Void!</h1>
            
            <h2 id="win" style="display:none;text-align:center;" class="blink"></h2>
            <div id="divGame" style="text-align:center;"></div>
            
            <div style="text-align:center;font-size:10pt;margin:5px;">
                To The Void! is an esoteric-ish game made by <a href="http://www.youtube.com/codenmore">CodeNMore</a>
                for <a href="http://www.ldjam.com">Ludum Dare 42</a> (in under <b>8</b> hours!),
                with the theme "Running out of Space". Speaking of running out of space,
                I had very little time to make a game, hence the minimalistic approach!
            </div>
        </div>
    </body>
</html>
